{% extends "proyectorefugio/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
            <div class="text-center">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-lower">Registro de usuarios</span>
                  </h2>
            </div>

            <p class="mb-0">
                <form method="post" action="" style="color: black;">

                    {% csrf_token%}

                      {% if  messages %}

                      {% for mensaje in messages %}

                        <span class="alert alert-{{mensaje.tags}}">
                          {{mensaje}}
                        </span>

                      {% endfor %}


                      {% endif %}

                      <br>
                      <br>

                    {{form|crispy}}
                        
                    <button type="submit" class="btn btn-success">Login</button>
                        
                </form>
            </p>
        </div>
      </div>
    </div>
  </section>




{% endblock %}
